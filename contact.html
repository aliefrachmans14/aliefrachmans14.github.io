        <!-- CONTACT -->
        <div class="row contact-body">
            <div class="col contact-left">
                <div class="contact-info">
                    <h5>Contact Info</h5>
                </div>
                <div class="category email">
                    <h6>Email</h6>
                    <p>aliefrachman85@gmail.com</p>
                </div>
                <div class="category phone">
                    <h6>Phone Number</h6>
                    <p>+62 812-9807-1922</p>
                </div>
                <div class="category address">

                    <p>Gang Masjid Jaami Al Mukarom RT 04/001 Kec. Karang Mulya, Kel. Karang Tengah Ciledug, Tangerang, 15157</p>
                </div>

            <div class="col contact-right">
                <!-- <div class="container"> -->
                <form>
                    <div class="field" tabindex="1">
                        <label for="username">
                        <i class="far fa-user"></i>Your Name
                    </label>
                        <input name="username" type="text" placeholder="e.g. Alief Rachman" required>
                    </div>
                    <div class="field" tabindex="2">
                        <label for="email">
                        <i class="far fa-envelope"></i>Your Email
                    </label>
                        <input name="email" type="text" placeholder="email@domain.com" required>
                    </div>
                    <div class="field" tabindex="3">
                        <label for="message">
                        <i class="far fa-edit"></i>Your Message
                    </label>
                        <textarea name="message" placeholder="type here" required></textarea>
                    </div>
                    <button class="send-me" type="reset">Send Me Message</button>
                    <div class="social-media">
                        <span>
                        Get In Touch<i class="fas fa-long-arrow-alt-right"></i>
                    </span>
                        <a class="fab fa-facebook-f" href="https://web.facebook.com/alief.rs" target="blank_" style="color: #486189;"></a>
                        <a class="fab fa-twitter" href="https://twitter.com/alfrchmn" target="blank_" style="color: #486189;"></a>

                        <a class="fa fa-linkedin-square" href="https://www.linkedin.com/in/alief-rachman-s/" target="blank_" style="color: #486189;"></a>
